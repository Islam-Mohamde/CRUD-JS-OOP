<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Translate App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    
      <!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

	
	<div class="container">
		<div class="row">
			<div class="text-white center">CRUD-JAVASCRIPT-OOP</div>
			<div class="col-sm-12">
				<form class="row p-3 my-3" id="formEmp">
					<div class="col-sm-12">
						<h2 class="text-center text-white">Add New Employe</h2>
					</div>
					<div class="col-sm-4">
					 	<div class="form-group">
							<input type="text" name="input" required class="form-control" id="name" placeholder="Name....">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="email" name="input" required class="form-control" id="email" placeholder="Email....">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="text" name="input" required class="form-control" id="mobile" placeholder="Mobile....">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<input type="submit" name="input" id="submit" class="btn btn-success btn-block" value="Store This Data">
							<input type="hidden" id="contIdEdit">
						</div>
					</div>
				</form>

			<div class="col-sm-12">
				<h1 class="text-center py-2 display-4 text-white">All Employes</h1>
				<table id="example"  class="table table-striped table-bordered text-center">
					<thead class="text-white">
						<tr role='row'>
							<th>Name</th>
							<th>Email</th>
							<th>Mobile</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody class="main text-white"></tbody>
				</table>
			  </div>
			</div>
		</div> 
	</div>



























<script type="text/javascript" src="main.js"></script>
</body>
</html>
